<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .calc-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .calc-card {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .calc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .calc-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }
        .calc-card p {
            margin: 0;
            opacity: 0.9;
        }
        .scientific {
            background: linear-gradient(45deg, #FF6B6B, #ee5a52);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Calculator App</h1>
        <div class="calc-options">
            <a href="index.html" class="calc-card">
                <h3>ðŸ“± Basic Calculator</h3>
                <p>Simple arithmetic operations</p>
            </a>
            <a href="scientific.html" class="calc-card scientific">
                <h3>ðŸ”¬ Scientific Calculator</h3>
                <p>Advanced mathematical functions</p>
            </a>
        </div>
    </div>
</body>
</html>
